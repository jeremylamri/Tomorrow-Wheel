<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tomorrow Wheel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Jost:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,700;1,900&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Futura', 'Jost', 'Syne', 'sans-serif'],
            },
            colors: {
              brand: {
                purple: '#BF5AF2',
                darkPurple: '#5E2B77',
                blue: '#0A84FF',
                bg: '#000000',
                surface: '#1C1C1E',
                surfaceHighlight: '#2C2C2E',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'shockwave': 'shockwave 0.5s ease-out forwards',
              'tick': 'tick 0.1s ease-in-out',
              'morph': 'morph 15s ease-in-out infinite',
              'morph-slow': 'morph 25s ease-in-out infinite reverse',
              'color-cycle': 'colorCycle 20s linear infinite',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 10px #BF5AF2' },
                '100%': { boxShadow: '0 0 25px #BF5AF2, 0 0 10px #0A84FF' },
              },
              shockwave: {
                '0%': { transform: 'scale(1)', opacity: '1' },
                '100%': { transform: 'scale(20)', opacity: '0' },
              },
              tick: {
                '0%': { transform: 'rotate(0deg)' },
                '50%': { transform: 'rotate(-25deg)' },
                '100%': { transform: 'rotate(0deg)' }
              },
              morph: {
                '0%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%', transform: 'translate(0, 0) rotate(0deg)' },
                '50%': { borderRadius: '30% 60% 70% 40% / 50% 60% 30% 60%', transform: 'translate(50px, 50px) rotate(180deg)' },
                '100%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%', transform: 'translate(0, 0) rotate(360deg)' }
              },
              colorCycle: {
                '0%, 100%': { filter: 'hue-rotate(0deg)' },
                '50%': { filter: 'hue-rotate(30deg)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* GPU Acceleration Helpers to reduce flickering */
      .gpu-layer {
        transform: translate3d(0,0,0);
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        perspective: 1000px;
        will-change: transform, opacity;
      }

      /* Cinematic Noise Overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .glass {
        background: rgba(20, 20, 22, 0.4);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: inset 0 0 20px rgba(255,255,255,0.02);
      }
      
      .glass-high {
        background: rgba(30, 30, 35, 0.7);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 
            0 20px 50px rgba(0,0,0,0.5),
            inset 0 0 0 1px rgba(255,255,255,0.1);
      }

      /* Typography */
      h1, h2, .font-display {
        font-family: 'Futura', 'Jost', 'Syne', sans-serif;
      }

      /* Slot Machine Animation Classes */
      .slot-column {
        transition: transform 0.1s linear;
      }
      .slot-blur {
        filter: blur(3px);
      }
      
      /* --- V3 UPGRADES --- */

      /* 1. Kinetic Typography */
      .kinetic-text {
        background: linear-gradient(to right, #ffffff 20%, #a5a5a5 40%, #ffffff 60%, #ffffff 80%);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: shine 5s linear infinite;
        transform: translateZ(0);
      }
      @keyframes shine {
        to { background-position: 200% center; }
      }

      /* 2. God Rays */
      .god-rays {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200vmax;
        height: 200vmax;
        background: repeating-conic-gradient(
          from 0deg,
          rgba(191, 90, 242, 0.03) 0deg,
          transparent 10deg,
          rgba(191, 90, 242, 0.03) 20deg
        );
        mask-image: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 60%);
        -webkit-mask-image: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 60%);
        pointer-events: none;
        z-index: 0;
        opacity: 0.5;
        transition: opacity 1s ease;
        animation: rotateRays 120s linear infinite;
        will-change: transform;
      }
      .god-rays.spinning {
        opacity: 0.8;
      }
      @keyframes rotateRays {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }

      /* 3. Metallic Chassis */
      .wheel-chassis {
        position: relative;
        border-radius: 50%;
        box-shadow: 
            0 0 0 1px rgba(255,255,255,0.05),
            0 0 0 8px rgba(0,0,0,0.5), /* Gap */
            0 0 0 9px rgba(255,255,255,0.1), /* Outer Rim */
            0 20px 50px rgba(0,0,0,0.8);
      }
      .wheel-reflection {
         -webkit-box-reflect: below 10px linear-gradient(to bottom, rgba(0,0,0,0) 70%, rgba(0,0,0,0.3));
      }
      
      /* 4. Vignette */
      .vignette {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at center, transparent 30%, rgba(0,0,0,0.8) 100%);
        pointer-events: none;
        z-index: 5;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "zustand": "https://esm.sh/zustand@^5.0.11"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
